version: '3.8'
services:
  heart-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: backend-heart-api:latest
    ports:
      - '5000:5000'
    volumes:
      - ./backend/heart_svm_pca_model.pkl:/app/backend/heart_svm_pca_model.pkl:ro
      - ./Frontend:/app/frontend:ro
    environment:
      - MODEL_PATH=heart_svm_pca_model.pkl
    restart: unless-stopped
